<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{songEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Projekt - PDSI</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{songEditBB.song != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="p-song_author" value="autor" />
				<p:inputText id="p-song_author" value="#{songEditBB.song.songAuthor}"
					required="true" requiredMessage="Podaj autora"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-song_author" display="icon"/>

				<h:outputLabel for="p-song_name" value="nazwa" />
				<p:inputText id="p-song_name" value="#{songEditBB.song.songName}"
					required="true" requiredMessage="podaj nazwe"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-song_name" display="icon"/>

				<h:outputLabel for="p-song_url" value="url utworu" />
				<p:inputText id="p-song_url" value="#{songEditBB.song.songUrl}"
					required="true" requiredMessage="podaj url">
				</p:inputText>
				<p:message for="p-song_url" display="icon"/>
				
				<h:outputLabel for="p-album_id" value="id albumu" />
				<p:inputText id="p-album_id" value="#{songEditBB.song.albumId}"
					required="true" requiredMessage="podaj id albumu"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-album_id" display="icon"/>
				
				<h:outputLabel for="p-added_by_id" value="dodane przez id" />
				<p:inputText id="p-added_by_id" value="#{songEditBB.song.addedById}"
					required="true" requiredMessage="podaj przez kogo dodane"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-added_by_id" display="icon"/>
				
			</h:panelGrid>
			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{songEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="songList" />
		</h:form>

	</p:panel>

</h:body>

</html>
