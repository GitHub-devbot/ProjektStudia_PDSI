<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{albumEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Projekt - PDSI</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{albumEditBB.album != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="p-album_name" value="nazwa albumu" />
				<p:inputText id="p-album_name" value="#{albumEditBB.album.albumName}"
					required="true" requiredMessage="Podaj autora"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-album_name" display="icon"/>

				<h:outputLabel for="p-added_by_id" value="album dodany przez" />
				<p:inputText id="p-added_by_id" value="#{albumEditBB.album.addedById}"
					required="true" requiredMessage="podaj przez kogo dodany album"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-added_by_id" display="icon"/>

				
				
			</h:panelGrid>
			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{albumEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="albumList" />
		</h:form>

	</p:panel>

</h:body>

</html>
