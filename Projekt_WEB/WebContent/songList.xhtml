<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Projekt - PDSI</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nową osobę"
			action="#{userListBB.newUser()}" style="margin-bottom:1em;"/>
		
		<p:commandButton value="Dodaj nowy utwór"
			action="#{songListBB.newSong()}" style="margin-bottom:1em;"/>	
			
		<p:commandButton value="Dodaj nowy album"
			action="#{albumListBB.newAlbum()}" style="margin-bottom:1em;"/>			
			
		<p:commandButton value="Dodaj nowy komentarz"
			action="#{commentListBB.newComment()}" style="margin-bottom:1em;"/>	
			
		<p:commandButton value="Dodaj nowy zespół"
			action="#{bandListBB.newBand()}" style="margin-bottom:1em;"/>					

		<p:dataTable value="#{songListBB.list}" var="p">

			<p:column headerText="Nazwa utworu" sortBy="#{p.songName}" filterBy="#{p.songName}">
				<h:outputText value="#{p.songName}" />
			</p:column>

			<p:column headerText="Autor utworu" sortBy="#{p.songAuthor}" filterBy="#{p.songAuthor}">
				<h:outputText value="#{p.songAuthor}" />
			</p:column>
			
			<p:column headerText="Adres utworu" sortBy="#{p.songAuthor}" filterBy="#{p.songAuthor}">
				<h:outputText value="#{p.songAuthor}" />
			</p:column>
			
			<p:column headerText="Id albumu" sortBy="#{p.albumId}" filterBy="#{p.albumId}">
				<h:outputText value="#{p.albumId}" />
			</p:column>
			
			<p:column headerText="Dodany przez Id" sortBy="#{p.addedById}" filterBy="#{p.addedById}">
				<h:outputText value="#{p.addedById}" />
			</p:column>		
			
			<p:column headerText="Id utworu" sortBy="#{p.songId}" filterBy="#{p.songId}">
				<h:outputText value="#{p.songId}" />
			</p:column>					

			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{songListBB.editSong(p)}" />

				<p:commandButton value="Usuń"
					action="#{songListBB.deleteSong(p)}" update="@form" />
					
				<p:commandButton value="Komentuj"
					action="#{songListBB.commentSong(p)}" />

			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
