<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="p" value="#{userEditGETBB.user.userId}"
		converterMessage="Nieoczekiwany błąd"/>
	<f:event type="preRenderView" listener="#{userEditGETBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Projekt - PDSI</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{userEditBB.user != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="p-userLogin" value="login:" />
				<p:inputText id="p-userLogin" value="#{userEditGETBB.user.userLogin}"
					required="true" requiredMessage="Podaj Login"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-userLogin" display="icon"/>

				<h:outputLabel for="p-userRole" value="rola:" />
				<p:inputText id="p-surname" value="#{userEditGETBB.user.userRole}"
					required="true" requiredMessage="podaj role"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-userRole" display="icon"/>

			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{userEditGETBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="userList" />
		</h:form>

	</p:panel>

</h:body>
</html>
