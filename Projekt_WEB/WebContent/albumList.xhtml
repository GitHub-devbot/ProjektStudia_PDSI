<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Projekt - PDSI</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="album_name:" />
				<p:inputText value="#{albumListBB.albumName}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nową osobę"
			action="#{userListBB.newUser()}" style="margin-bottom:1em;"/>
		
		<p:commandButton value="Dodaj nowy utwór"
			action="#{songListBB.newSong()}" style="margin-bottom:1em;"/>	
			
		<p:commandButton value="Dodaj nowy album"
			action="#{albumListBB.newAlbum()}" style="margin-bottom:1em;"/>		

		<p:dataTable value="#{albumListBB.list}" var="p">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Nazwa albumu" />
				</f:facet>
				<h:outputText value="#{p.albumName}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Dodany przez id" />
				</f:facet>
				<h:outputText value="#{p.addedById}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Id albumu" />
				</f:facet>
				<h:outputText value="#{p.albumId}" />
			</p:column>


			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{albumListBB.editAlbum(p)}" />

				<p:commandButton value="Usuń"
					action="#{albumListBB.deleteAlbum(p)}" update="@form" />
					
				<p:commandButton value="Komentuj"
					action="#{albumListBB.commentAlbum(p)}" />

			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
