<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Projekt - PDSI</title>
</h:head>

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

<h:body style="background-color: #eee; margin: 0.5em;">

<h:form id="button" style="margin-bottom:0em;">
		<p:commandButton value="Dodaj nowego użytkownika"
			action="#{userListBB.newUser()}" style="margin-bottom:0em;"/>
			</h:form>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">		

		<p:dataTable value="#{userListBB.list}" var="p" paginator="true" rows="10"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,15">

			<p:column headerText="Login" sortBy="#{p.userLogin}" filterBy="#{p.userLogin}">
				<h:outputText value="#{p.userLogin}" />
			</p:column>
			
			<p:column headerText="Hasło" sortBy="#{p.userPassword}" filterBy="#{p.userPassword}">
				<h:outputText value="#{p.userPassword}" />
			</p:column>
			
			<p:column headerText="Rola" sortBy="#{p.userRole}" filterBy="#{p.userRole}">
				<h:outputText value="#{p.userRole}" />
			</p:column>
			
			<p:column headerText="Id" sortBy="#{p.userId}" filterBy="#{p.userId}">
				<h:outputText value="#{p.userId}" />
			</p:column>

			<p:column style="width:400px">
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{userListBB.editUser(p)}" />

				<p:commandButton value="Usuń"
					action="#{userListBB.deleteUser(p)}" update="@form" />

			</p:column>			
            
		</p:dataTable>
		</h:form>

</h:body>
</ui:define>
</ui:composition>
</html>
