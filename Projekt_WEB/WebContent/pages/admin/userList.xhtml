<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Projekt - PDSI</title>
</h:head>

<style>
body {
    background-image: url(http://localhost:8080/Projekt_WEB/assets/tran.png);
    background-size: cover;
    background-repeat: no-repeat; 
    background-attachment:fixed;

}
</style>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="login:" />
				<p:inputText value="#{userListBB.userLogin}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nową osobę"
			action="#{userListBB.newUser()}" style="margin-bottom:1em;"/>
		
		<p:commandButton value="Dodaj nowy utwór"
			action="#{songListBB.newSong()}" style="margin-bottom:1em;"/>	
			
		<p:commandButton value="Dodaj nowy album"
			action="#{albumListBB.newAlbum()}" style="margin-bottom:1em;"/>		
			
		<p:commandButton value="Dodaj nowy komentarz"
			action="#{commentListBB.newComment()}" style="margin-bottom:1em;"/>		
			
		<p:commandButton value="Dodaj nowy zespół"
			action="#{bandListBB.newBand()}" style="margin-bottom:1em;"/>					

		<p:dataTable value="#{userListBB.list}" var="p">

			<p:column headerText="Login" sortBy="#{p.userLogin}" filterBy="#{p.userLogin}">
				<h:outputText value="#{p.userLogin}" />
			</p:column>
			
			<p:column headerText="Hasło" sortBy="#{p.userPassword}" filterBy="#{p.userPassword}">
				<h:outputText value="#{p.userPassword}" />
			</p:column>
			
			<p:column headerText="Rola" sortBy="#{p.userRole}" filterBy="#{p.userRole}">
				<h:outputText value="#{p.userRole}" />
			</p:column>
			
			<p:column headerText="Id" sortBy="#{p.userId}" filterBy="#{p.userId}">
				<h:outputText value="#{p.userId}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{userListBB.editUser(p)}" />

				<p:commandButton value="Usuń"
					action="#{userListBB.deleteUser(p)}" update="@form" />

			</p:column>			
            
		</p:dataTable>
		</h:form>
		
	

</h:body>
</html>
