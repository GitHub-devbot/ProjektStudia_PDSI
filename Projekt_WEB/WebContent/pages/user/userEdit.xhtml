<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{userEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Projekt - PDSI</title>
</h:head>

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{userEditBB.user != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="p-user_login" value="login" />
				<p:inputText id="p-user_login" value="#{userEditBB.user.userLogin}"
					required="true" requiredMessage="Podaj login"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-user_login" display="icon"/>

				<h:outputLabel for="p-user_password" value="hasło" />
				<p:inputText id="p-user_password" value="#{userEditBB.user.userPassword}"
					required="true" requiredMessage="podaj hasło"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-user_password" display="icon"/>

				<h:outputLabel for="p-user_role" value="rola" />
				<p:inputText id="p-user_role" value="#{userEditBB.user.userRole}"
					required="true" requiredMessage="podaj role"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-user_role" display="icon"/>
			</h:panelGrid>
			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{userEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />
			
			<p:button value="Anuluj" outcome="songList" />
		</h:form>

	</p:panel>

</h:body>
</ui:define>
</ui:composition>
</html>
