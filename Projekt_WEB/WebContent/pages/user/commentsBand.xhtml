<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Projekt - PDSI</title>
</h:head>

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">
<h:body style="background-color: #eee; margin: 0.5em;">

<h:form id="button" style="margin-bottom:0em;">
		<p:commandButton value="Dodaj nowy komentarz"
			action="#{commentListBB.newComment()}" style="margin-bottom:0em;"/>
			</h:form>

	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="id zespołu:" />
				<p:inputText value="#{commentListBB.comment}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nową osobę"
			action="#{userListBB.newUser()}" style="margin-bottom:1em;"/>
		
		<p:commandButton value="Dodaj nowy utwór"
			action="#{songListBB.newSong()}" style="margin-bottom:1em;"/>	
			
		<p:commandButton value="Dodaj nowy album"
			action="#{albumListBB.newAlbum()}" style="margin-bottom:1em;"/>		
				
		<p:commandButton value="Dodaj nowy komentarz"
			action="#{commentListBB.newComment()}" style="margin-bottom:1em;"/>	
			
		<p:commandButton value="Dodaj nowy zespół"
			action="#{bandListBB.newBand()}" style="margin-bottom:1em;"/>							

		<p:dataTable value="#{commentListBB.list}" var="p" filterEvent="" >
			
			<p:column headerText="Komentarz" sortBy="#{p.comment}" >
				<h:outputText value="#{p.comment}" />
			</p:column>

			<p:column headerText="Dodany przez" sortBy="#{p.user1}" >
				<h:outputText value="#{p.user1}" />
			</p:column>
			
			<p:column headerText="Data dodania" sortBy="#{p.postDate}" >
				<h:outputText value="#{p.postDate}" />
			</p:column>

			<p:column headerText="Id zespołu" sortBy="#{p.band2}" filterBy="#{p.band2}" filterValue="1"  >
			<p:autoUpdate  />
				<h:outputText value="#{p.band2}" />
				
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{commentListBB.editComment(p)}" />

				<p:commandButton value="Usuń"
					action="#{commentListBB.deleteComment(p)}" update="@form" />					

			</p:column>

		</p:dataTable>
		
		<p:dataTable value="#{commentListBB.list}" var="p" filterEvent="" >
		</p:dataTable>
	</h:form>

</h:body>
</ui:define>
</ui:composition>
</html>
