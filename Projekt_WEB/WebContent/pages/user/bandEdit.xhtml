<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{bandEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Projekt - PDSI</title>
</h:head>

<style>
body {
    background-image: url(http://localhost:8080/Projekt_WEB/assets/tran.png);
    background-size: cover;
    background-repeat: no-repeat; 
    background-attachment:fixed;

}
</style>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{bandEditBB.band != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="p-band_name" value="nazwa zespołu" />
				<p:inputText id="p-band_name" value="#{bandEditBB.band.bandName}"
					required="true" requiredMessage="Podaj zespół"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-band_name" display="icon"/>

				<h:outputLabel for="p-user" value="zespół dodany przez" />
				<p:inputText id="p-user" value="#{bandEditBB.band.user}"
					required="true" requiredMessage="Podaj przez kogo dodany zespół"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-user" display="icon"/>

				
				
			</h:panelGrid>
			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{bandEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="bandList" />
		</h:form>

	</p:panel>

</h:body>

</html>
