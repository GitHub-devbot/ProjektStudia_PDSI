<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Projekt - PDSI</title>
</h:head>

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

<h:body style="background-color: #eee; margin: 0.5em;">
<h:form id="button" style="margin-bottom:0em;">
		<p:commandButton value="Dodaj nowy komentarz"
			action="#{commentListBB.newComment(remoteClient.details.userId)}" style="margin-bottom:0em;"/>
			</h:form>
	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">				

		<p:dataTable value="#{commentListBB.list}" var="p">

			<p:column headerText="Komentarz" sortBy="#{p.comment}" filterBy="#{p.comment}">
				<h:outputText value="#{p.comment}" />
			</p:column>

			<p:column headerText="Dodany przez" sortBy="#{p.user1.userLogin}" filterBy="#{p.user1.userLogin}">
				<h:outputText value="#{p.user1.userLogin}" />
			</p:column>
				
			<p:column headerText="Nazwa zespołu" sortBy="#{p.band2.bandName}" filterBy="#{p.band2.bandName}">
				<h:outputText value="#{p.band2.bandName}" />	
			</p:column>	
				
			<p:column headerText="Nazwa albumu" sortBy="#{p.album2.albumName}" filterBy="#{p.album2.albumName}">
				<h:outputText value="#{p.album2.albumName}" />
			</p:column>	
				
			<p:column headerText="Nazwa piosenki" sortBy="#{p.song1.songName}" filterBy="#{p.song1.songName}">
				<h:outputText value="#{p.song1.songName}" />
			</p:column>	
			
			<p:column headerText="Data dodania" sortBy="#{p.postDate}" filterBy="#{p.postDate}">
				<h:outputText value="#{p.postDate}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{commentListBB.editComment(p)}" />

				<p:commandButton value="Usuń"
					action="#{commentListBB.deleteComment(p)}" update="@form" />					

			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</ui:define>
</ui:composition>
</html>
