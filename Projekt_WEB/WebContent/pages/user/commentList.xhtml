<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Projekt - PDSI</title>
</h:head>

<style>
body {
    background-image: url(http://localhost:8080/Projekt_WEB/assets/tran.png);
    background-size: cover;
    background-repeat: no-repeat; 
    background-attachment:fixed;
}
</style>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">


		<p:commandButton value="Dodaj nową osobę"
			action="#{userListBB.newUser()}" style="margin-bottom:1em;"/>
		
		<p:commandButton value="Dodaj nowy utwór"
			action="#{songListBB.newSong()}" style="margin-bottom:1em;"/>	
			
		<p:commandButton value="Dodaj nowy album"
			action="#{albumListBB.newAlbum()}" style="margin-bottom:1em;"/>		
				
		<p:commandButton value="Dodaj nowy komentarz"
			action="#{commentListBB.newComment()}" style="margin-bottom:1em;"/>	
			
		<p:commandButton value="Dodaj nowy zespół"
			action="#{bandListBB.newBand()}" style="margin-bottom:1em;"/>							

		<p:dataTable value="#{commentListBB.list}" var="p">

			<p:column headerText="Komentarz" sortBy="#{p.comment}" filterBy="#{p.comment}">
				<h:outputText value="#{p.comment}" />
			</p:column>

			<p:column headerText="Dodany przez" sortBy="#{p.user1}" filterBy="#{p.user1}">
				<h:outputText value="#{p.user1}" />
			</p:column>
			
			<p:column headerText="Data dodania" sortBy="#{p.postDate}" filterBy="#{p.postDate}">
				<h:outputText value="#{p.postDate}" />
			</p:column>
			
			<p:column headerText="Id piosenki" sortBy="#{p.song1}" filterBy="#{p.song1}">
				<h:outputText value="#{p.song1}" />
			</p:column>
			
			<p:column headerText="Id albumu" sortBy="#{p.album2}" filterBy="#{p.album2}">
				<h:outputText value="#{p.album2}" />
			</p:column>
			
			<p:column headerText="Id autora" sortBy="#{p.band2}" filterBy="#{p.band2}">
				<h:outputText value="#{p.band2}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{commentListBB.editComment(p)}" />

				<p:commandButton value="Usuń"
					action="#{commentListBB.deleteComment(p)}" update="@form" />					

			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
