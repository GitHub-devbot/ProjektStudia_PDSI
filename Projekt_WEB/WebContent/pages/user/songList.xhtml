<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Projekt - PDSI</title>
</h:head>

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

<h:body style="background-color: #eee; margin: 0.5em;">

<h:form id="button" style="margin-bottom:0em;">
		<p:commandButton value="Dodaj nowy utwór"
			action="#{songListBB.newSong()}" style="margin-bottom:0em;"/>
			</h:form>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:dataTable value="#{songListBB.list}" var="p">

			<p:column headerText="Nazwa utworu" sortBy="#{p.songName}" filterBy="#{p.songName}">
				<h:outputText value="#{p.songName}" />
			</p:column>

			<p:column headerText="Autor utworu" sortBy="#{p.band}" filterBy="#{p.band}">
				<h:outputText value="#{p.band}" />
			</p:column>
			
			<p:column headerText="Adres utworu" sortBy="#{p.songUrl}" filterBy="#{p.songUrl}">
				<audio controls="controls">
				<source src="#{p.songUrl}"></source>
				</audio>
			</p:column>
			
			<p:column headerText="Id albumu" sortBy="#{p.album2}" filterBy="#{p.album2}">
				<h:outputText value="#{p.album2}" />
			</p:column>
			
			<p:column headerText="Dodany przez Id" sortBy="#{p.user1}" filterBy="#{p.user1}">
				<h:outputText value="#{p.user1}" />
			</p:column>		
			
			<p:column headerText="Id utworu" sortBy="#{p.songId}" filterBy="#{p.songId}">			
				<h:outputText value="#{p.songId}" />
			</p:column>					

			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{songListBB.editSong(p)}" />

				<p:commandButton value="Usuń"
					action="#{songListBB.deleteSong(p)}" update="@form" />
					
				<p:commandButton value="Komentuj"
					action="#{songListBB.commentSong(p)}" />
<h:outputText
		value="Zalogowany: #{remoteClient.details.userLogin} #{remoteClient.details.userPassword}" />
			</p:column>
		</p:dataTable>
		</h:form>
</h:body>


</ui:define>
</ui:composition>

</html>
